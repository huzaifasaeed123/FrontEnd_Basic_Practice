<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="navigationstyle.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

<nav class="topnav" id="myTopnav">
    <ul>
        <li><a href="https://saeedmdcatlms.com/">Home</a></li>
        <li><a href="">WhatsApp Groups</a></li>
        <li><a href="https://saeedmdcatlms.com/courses-2/">Our Courses</a></li>
        <li><a href="https://saeedmdcatlms.com/">LMS</a></li>
        <li><a href="https://saeedmdcat.com/">MDCAT DATA</a></li>
    </ul>
    <a  href="javascript:void(0);" class="icon" onclick="toggleNav()">
        <i class="fa fa-bars"></i>
    </a>
</nav>

<div style="padding-left:16px">
  <h2>Responsive Topnav Example</h2>
  <p>Resize the browser window to see how it works.</p>
</div>

<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>

</body>
</html>
